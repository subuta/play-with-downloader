<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= html.title %></title>

    <% if (pkg.description) { %>
    <meta name="description" content="<%= pkg.description %>">
    <% } %>

    <!-- Polyfill for IE11 :( -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
<noscript>
    We're sorry but <%= html.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
</noscript>

<h3>play-with-downloader</h3>

<div style="margin: 20px 0;">
    <button id="download-single">Download single file</button>
    <br />
    <button style="margin-top: 10px;" id="download-all">Download all files</button>
    <br />
    <button style="margin-top: 10px;" id="download-zip">Compress and Download as ZIP</button>
</div>

<p>
    <a href="?jpeg">jpeg</a>
    <a href="?zip">zip</a>
    <a href="?pdf">pdf</a>

    <p>
        <small>â€»Only 'zip' download works at gh-pages env with <b>IE11</b> (for Content-Disposition header issue. SEE: <a href="https://github.com/sindresorhus/multi-download" target="_blank">https://github.com/sindresorhus/multi-download</a>)</small>
    </p>
</p>

<p>
    Images from
    <a href="https://unsplash.com/" target="_blank">unsplash</a>
    and served at
    <a href="http://picsum.photos/" target="_blank">Lorem Picsum</a>
</p>

<p>
    <a href="https://github.com/subuta/play-with-downloader">Repo</a>
</p>

</body>
</html>
